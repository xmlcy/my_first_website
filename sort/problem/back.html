					<header class="major special">
						<h2>怎么设置返回首页？</h2>
					</header>

					<section>
						<p>
                        只需要在你现在的页面上做一个链接就可以了，<br><br>
                        具体来说：<br><br>
                        <code>&lt;a href=&quot;首页地址&quot;&gt;返回首页&lt;/a&gt;</code><br><br>
                        其中“首页地址”可以是相对路径也可以是绝对路径，推荐相对路径。<br><br>
                        返回上一次操作的页面<br><br>
                        <code>&lt;a href=&quot;javascript:history.back()&quot; title=&quot;返回&quot;&gt;返回上一页&lt;/a&gt;</code><br><br>
                        </p>
                    </section>

				</div>
			</section>
